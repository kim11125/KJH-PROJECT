						<p>찾아오시는 길</p>
					</div>
					<div class="wrap">
						<h1>지도</h1>
						<div id="map" style="width:905px; height:400px;">
						<!-- 인라인 스타일 또는 외부 스타일 등으로 map의 크기를 지정 -->
						<!-- ex) style="width:500px; height:400px;" -->
						<!-- ex) #map {width:500px; height:400px;} -->
							<!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 APP KEY를 넣으시면 됩니다."></script> -->
							<!-- 선언 위치는 상관없지만 코드보다 먼저 선언해야함 -->
							<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=69add0d4aa054470396680f241130175"></script>
							<script type="text/javascript">
							var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스 div id값 적용
							var options = { //지도를 생성할 때 필요한 기본 옵션
								center: new kakao.maps.LatLng(37.53375680255233, 126.95878288978669), //지도의 중심좌표.
								level: 4 //지도의 레벨(확대, 축소 정도) 숫자 높을수록 축소
							};
							
							var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
							// 마커가 표시될 위치입니다 
							var markerPosition  = new kakao.maps.LatLng(37.53375680255233, 126.95878288978669); 
			
							// 마커를 생성합니다
							var marker = new kakao.maps.Marker({
							    position: markerPosition
							});
							// 마커가 지도 위에 표시되도록 설정합니다
							marker.setMap(map);
							</script>
						</div>
					</div>
