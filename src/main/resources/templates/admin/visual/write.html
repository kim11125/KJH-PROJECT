<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/admin :: adminContent(~{this::main})}">
		<main th:fragment="main">
			<h1>메인</h1>
			<div class="wrap admin view-size">
				<p class="page-tit">비주얼이미지 등록</p>
				<form action="/admin/visuals" method="post" enctype="multipart/form-data">
					<ul>
						<li>
							<input type="file" name="visualFile">
						</li>
						<li>
							<input type="text" name="title" placeholder="제목(생략가능)">
						</li>
						<li>
							<input type="text" name="subTitle" placeholder="설명(생략가능)">
						</li>
						<li>
							<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
							<button type="submit">등록</button>
						</li>
					</ul>
				</form>
			</div>
		</main>
</th:block>
</html>
