<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" content="X-CSRF-TOKEN"/>
		
		<title>자주 물어보는 질문 :: GALAX CLONE</title>
		 <!-- CDN으로 넣는방법 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="/css/commons.css">
		<link rel="stylesheet" href="/css/header.css">
		<link rel="stylesheet" href="/css/footer.css">
		<link rel="stylesheet" href="/css/side.css">
		<link rel="stylesheet" href="/css/content.css">
		<link rel="stylesheet" href="/css/faq.css">
		
		<!-- include summernote css/js -->
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet"> 
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
		<script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
		<!-- 서머노트를 위해 추가해야할 부분 -->
		<script src="/summernote/summernote-lite.js"></script>
		<script src="/summernote/lang/summernote-ko-KR.js"></script>
		<script src="/summernote/summernote-mySetting.js"></script>
		<link rel="stylesheet" href="/summernote/summernote-lite.css">	
		
	</head>
	<body>
	<th:block th:insert="~{/layout/header :: header}" />
	<section class="view-size flex between">
		<th:block th:insert="~{/custom/aspolicy :: custom-side}" />
		<div id="faq">
			<div id="title">
				<p>FAQ</p>
			</div>
			<div id="faq-write" sec:authorize="hasRole('ROLE_ADMIN')" class="flex end">
				<p>
					<a href="/faq/write">글쓰기</a>
				</p>
			</div>
			<th:block class="wrap" th:each="list : ${list}">
				<section class="faq-list">
					<div class="faq-title">
						<ul class="flex wrap between">
							<li>
								<img alt="icon-search" src="/images/fsearch.gif">
							</li>
							<li class="tit">[[${list.subject}]]</li>
							<li>
								<i class="fas fa-chevron-down btn-down"></i>
								<i class="fas fa-chevron-up btn-up"></i>
							</li>
						</ul>
					</div>
					<div class="faq-content">
						<div class="btn-del" sec:authorize="hasRole('ROLE_ADMIN')">
							<form th:action="|/faq/delete/${list.fno}|" method="post">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
								<input type="hidden" name="_method" value="DELETE">
								<input type="hidden" class="fno" th:value="${list.fno}">
								<button class="delbtn" type="button">삭제</button>
							</form>
							</div>
						[(${list.content})]
					</div>
				</section>
			</th:block>
			<script type="text/javascript">
			$(function(){
				$(".btn-down").click(function(){
					$(this).parents("#faq .faq-list").find(".faq-content").slideDown("fast");
					$(this).parents("#faq .faq-list").find(".btn-down").hide();
					$(this).parents("#faq .wrap").find(".btn-up").show();
				});
				
				$(".btn-up").click(function(){
					$(this).parents("#faq .faq-list").find(".faq-content").slideUp("fast");
					$(this).parents("#faq .faq-list").find(".btn-down").show();
					$(this).parents("#faq .faq-list").find(".btn-up").hide();
				});
				
				
			});
			
			</script>
		</div>
	</section>
	</body>
	<th:block th:insert="~{/layout/footer :: footer}" />
</html>
