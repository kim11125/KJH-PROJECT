<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>이용약관 동의 :: GALAX CLONE</title>
		 <!-- CDN으로 넣는방법 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="/css/commons.css">
		<link rel="stylesheet" href="/css/header.css">
		<link rel="stylesheet" href="/css/footer.css">
		<link rel="stylesheet" href="/css/join.css">
	</head>
	<body>
		<th:block th:insert="~{/layout/header :: header}" />
		<section class="view-size">
			<!-- sns계정가입 -->
			<div id="snsjoin">
				<h2>sns 계정으로 가입하기</h2>	
				<div class="wrap">
					<div class="icon flex center">
						<a href="#"><img alt="네이버가입" src="/images/icon-naver.png"></a>			
						<a href="#"><img alt="카카오가입" src="/images/icon-kakao.png"></a>			
					</div>
				</div>
			</div>
			<section id="term">
				<p>회원가입약관 및 개인정보처리방침안내의 내용에 동의하셔야 회원가입 하실 수 있습니다.</p>
				<div class="wrap">
					<h2>회원가입약관</h2>
					<th:block th:replace="~{/layout/yak :: yak}" />
					<div class="flex end">
						<label>
							<span>회원가입약관의 내용에 동의합니다.</span>
							<input id="agree1" type="checkbox" class="agree1" name="agree1">
						</label>
					</div>
				</div>
			</section>
			<section id="private">
				<h2>개인정보처리방침안내</h2>
				<table>
					<thead>
						<tr>
							<th>목적</th>
							<th>항목</th>
							<th>보유기간</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>이용자 식별 및 본인여부 확인</td>
							<td>아이디, 이름, 비밀번호</td>
							<td>회원 탈퇴 시까지</td>
						</tr>
						<tr>
							<td>고객서비스 이용에 관한 통지,<br>CS대응을 위한 이용자 식별</td>
							<td>연락처 (이메일, 휴대전화번호)</td>
							<td>회원 탈퇴 시까지</td>
						</tr>
					</tbody>
				</table>
				<div class="flex end">
					<label>
						<span>개인정보처리방침안내의 내용에 동의합니다.</span>
						<input id="agree2" type="checkbox" class="agree2" name="agree2">
					</label>
				</div>
			</section>
			<div class="btn-submit">
				<a href="/register" id="btn-submit">회원가입</a>
			</div>
			<script type="text/javascript">
				$(function(){
					$("#btn-submit").click(function () {
						if($("#agree1").is(":checked") == true && $("#agree2").is(":checked") == true){
							//둘다 체크된 경우
							return true;
						}else{
							alert("모든 약관에 동의하셔야 회원가입이 가능합니다");
							return false;
						}
					});
				});
			</script>
		</section>
	</body>
	<th:block th:insert="~{/layout/footer :: footer}" />
</html>
