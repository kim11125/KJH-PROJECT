<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<title>로그인 :: GALAX CLONE</title>
		<link rel="stylesheet" href="/css/commons.css">
		<link rel="stylesheet" href="/css/header.css">
		<link rel="stylesheet" href="/css/footer.css">
		<link rel="stylesheet" href="/css/login.css">
	</head>
	<body>
		<section class="view-size">
			<div id="login-table">
				<p>로그인</p>
				<section id="log-form">
					<form class="login-form" action="/login/proc" method="post">
						<p>
							<input name="userId" type="text" placeholder="아이디">
						</p>
						<p>
							<input name="pw" type="password" placeholder="비밀번호">
						</p>
						<div class="wrap">
							<a href="#">아이디 비밀번호 찾기</a>
							<a href="/join">회원가입</a>
						</div>
						<p>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							<button type="submit">로그인</button>
						</p>
						<div id="social-login">
							<a href="javascript:kakaoLogin();"><img alt="카카오로그인" src="/images/kakao_login.png"></a>
						</div>
						<div class="flex">
							<div>
								<a href="/oauth2/authorization/google">구글로그인</a>
							</div>
							<div>
								<a href="/oauth2/authorization/naver">네이버로그인</a>
							</div>
						</div>
					</form>
				</section>
				<div id="go-main">
					<a href="/">메인으로 돌아가기</a>
				</div>
			</div>
		</section>
	</body>
